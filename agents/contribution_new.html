{% extends "accounts/base.html" %}
{% block title %}Nouvelle contribution • MBONGI-AGENTS{% endblock %}

{% block content %}
<section class="card">
  <div class="card-header">
    <div class="card-title">Nouvelle contribution</div>
    <div class="card-subtitle">Rédaction structurée • Traçabilité • Qualité</div>
  </div>

  <div class="card-body">
    <form method="post" style="display:grid; gap:12px;">
      {% csrf_token %}

      <div class="field">
        <label>Titre</label>
        {{ form.titre }}
      </div>

      <div class="field">
        <label>Contenu</label>
        {{ form.contenu }}
      </div>

      <div class="field">
        <label>Priorité (1=Haute, 2=Normale, 3=Basse)</label>
        {{ form.priorite }}
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn btn-primary" type="submit">Soumettre</button>
        <a class="btn" href="/dashboard/">Annuler</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
